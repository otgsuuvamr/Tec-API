<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - LojaTec</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <nav
      class="fixed top-0 left-0 right-0 bg-white shadow-md p-4 flex justify-between items-center z-50"
    >
      <a href="../product.html"
        ><h1 class="text-xl font-bold text-blue-600">LojaTec</h1></a
      >
      <div class="flex items-center gap-4">
        <a
          href="public/profile.html"
          class="text-gray-700 hover:text-blue-600"
          title="Meu Perfil"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-7 h-7"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5.121 17.804A9 9 0 1118.879 6.196M15 11a3 3 0 11-6 0 3 3 0 016 0z"
            />
          </svg>
        </a>
        <button
          onclick="logout()"
          class="text-red-600 hover:text-red-800 font-semibold"
        >
          Sair
        </button>

        <script>
          function logout() {
            localStorage.removeItem("token");
            window.location.href = "index.html";
          }
        </script>
      </div>
    </nav>

    <div class="bg-white shadow-md rounded p-6 w-full max-w-md">
      <h1 class="text-2xl font-bold mb-4 text-center">
        üìù Criar Conta na LojaTec
      </h1>

      <form id="registerForm" class="space-y-4">
        <input
          type="text"
          id="name"
          placeholder="Seu nome"
          required
          class="input"
        />
        <input
          type="email"
          id="email"
          placeholder="Seu e-mail"
          required
          class="input"
        />
        <input
          type="password"
          id="password"
          placeholder="Crie uma senha"
          required
          class="input"
        />
        <input
          type="password"
          id="confPass"
          placeholder="Confirme a senha"
          required
          class="input"
        />
        <button type="submit" class="btn bg-green-600 hover:bg-green-700">
          Registrar
        </button>
      </form>

      <p id="status" class="text-sm text-center text-red-600 mt-3"></p>

      <div class="mt-4 text-center text-sm">
        J√° tem conta?
        <a href="index.html" class="text-blue-600 underline">Fazer login</a>
      </div>
    </div>

    <style>
      .input {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 0.375rem;
      }
      .btn {
        width: 100%;
        padding: 0.5rem;
        color: white;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
      }
    </style>

    <script>
      const API = "http://localhost:3000/auth/register";

      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const name = document.getElementById("name").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const confPass = document.getElementById("confPass").value;

          const res = await fetch(API, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password, confPass }),
          });

          const data = await res.json();

          if (res.ok) {
            alert("‚úÖ Cadastro realizado com sucesso! Fa√ßa login.");
            window.location.href = "index.html";
          } else {
            document.getElementById("status").textContent =
              data.error || "Erro ao cadastrar.";
          }
        });
    </script>
  </body>
</html>
